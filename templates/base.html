<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/fontawesome-all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/Navigation-with-Button.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        {% block head %}{% endblock %}
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        {% if not api %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="{{ url_for('user')}}"><button class="btn link-button text-white border border-white bg-success"><i class="fa fa-refresh fa-2x text-white"></i></button></a>
                </li>
                {% if etat %}
                <li class="nav-item active">
                    <a href="{{ url_for('admin')}}"><button class="btn link-button text-white border border-white bg-primary"><i class="fa fa-pencil-square-o fa-2x text-white"></i> Edition</button></a>
                </li>
                {% else %}
                {% endif %}
                {% block nav %}{% endblock %}
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-italic" href="#">{{ user }}</a>
                </li>
                <form class="form-inline my-2 my-lg-0" action="./filter" method="GET">
                    <li class="nav-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio" id="radio_ou" value="OU" {{ check_or }} enabled>
                            <label class="form-check-label text-white" for="radio_ou">OU</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio" id="radio_et" value="ET" {{ check_and }} enabled>
                            <label class="form-check-label text-white" for="radio_et">ET</label>
                        </div>
                    </li>
                    <li class="nav-item">
                        <!--<form class="form-inline my-2 my-lg-0" action="/" method="POST">-->
                        <input class="form-control mr-sm-2" id="filter" name="filter" type="text" placeholder="Taper votre filtre" aria-label="Filtre" value={{ filter }}>
                        <button class="btn filtre" type="submit"><i class="fa fa-filter fa-2x text-white"></i></button>
                        <!--</form>-->
                    </li>
                </form>
            </ul>
        </nav>
        {% else %}
        {% endif %}
        <div class="container">
            {% block content %} {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        {{ dropzone.load_js() }}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
