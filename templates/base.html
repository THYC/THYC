<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/fontawesome-all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/Navigation-with-Button.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        {% block head %}{% endblock %}
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="{{ url_for('user')}}"><button class="btn link-button text-white"><i class="fa fa-home fa-2x text-white"></i> Accueil</button></a>
                    </li>
                    {% block nav %}{% endblock %}
                    {% if etat %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" ref="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog fa-2x text-white"></i> Gestion
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{{ url_for('admin')}}"><i class="fa fa-pencil-square-o fa-1x"></i> Edition document</a>
                            <a class="dropdown-item" href="#"><i class="fa fa-plus fa-1x"></i> Nouveau document</a>
                            <a class="dropdown-item" href="{{ url_for('upload')}}"><i class="fa fa-upload fa-1x"></i> Uploader un document</a>
                        </div>
                    </li>
                    {% else %}
                    {% endif %}
                    <!--</li>-->
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link font-italic" href="#">{{ user }}</a>
                    </li>
                     <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0" action="/" method="POST">
                            <input class="form-control mr-sm-2" id="filter" name="filter" type="text" placeholder="Taper votre filtre" aria-label="Filtre">
                            <button class="btn filtre" type="submit"><i class="fa fa-filter fa-2x text-white"></i></button>
                        </form>
                     </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %} {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        {{ dropzone.load_js() }}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
